<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <style>
    .done { text-decoration: line-through; color: gray; }
    .delete { cursor: pointer; margin-left: 8px; color: red; }
    button.done-btn { margin-left: 8px; }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <form id="taskForm">
    <input type="text" id="title" placeholder="Enter task title" required />
    <button type="submit">Add Task</button>
  </form>

  <h2>Tasks:</h2>
  <ul id="taskList"></ul>

  <script>
    async function fetchTasks() {
      const res = await fetch("/tasks");
      const tasks = await res.json();
      const list = document.getElementById("taskList");
      list.innerHTML = '';

      tasks.forEach(t => {
        const li = document.createElement("li");
        li.textContent = t.title;
        if (t.done) li.className = 'done';

        const doneBtn = document.createElement("button");
        doneBtn.textContent = t.done ? '✅' : '✔';
        doneBtn.className = 'done-btn';
        doneBtn.onclick = async () => {
          await fetch(`/tasks/${t._id}/done`, { method: 'PATCH' });
          fetchTasks();
        };

        const del = document.createElement("span");
        del.textContent = '✖';
        del.className = 'delete';
        del.onclick = async () => {
          await fetch(`/tasks/${t._id}`, { method: 'DELETE' });
          fetchTasks();
        };

        li.appendChild(doneBtn);
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    document.getElementById("taskForm").onsubmit = async e => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      if (!title) return;
      await fetch("/tasks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, done: false })
      });
      document.getElementById("title").value = '';
      fetchTasks();
    };

    fetchTasks();
  </script>
</body>
</html>
