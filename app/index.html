<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 8px 0; }
        .done { text-decoration: line-through; color: gray; }
        button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <ul id="task-list"></ul>

    <h3>Add Task</h3>
    <input type="text" id="task-input" placeholder="Task title">
    <button onclick="addTask()">Add Task</button>

    <script>
        async function fetchTasks() {
            const res = await fetch('/tasks');
            const tasks = await res.json();
            const list = document.getElementById('task-list');
            list.innerHTML = '';

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = task.done ? 'done' : '';
                li.textContent = task.title;

                const delBtn = document.createElement('button');
                delBtn.textContent = '❌';
                delBtn.onclick = () => deleteTask(task._id);

                const doneBtn = document.createElement('button');
                doneBtn.textContent = '✔️';
                doneBtn.onclick = () => markDone(task._id);

                li.appendChild(delBtn);
                li.appendChild(doneBtn);
                list.appendChild(li);
            });
        }

        async function addTask() {
            const input = document.getElementById('task-input');
            const title = input.value.trim();
            if (!title) return;

            await fetch('/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: title, done: false })
            });

            input.value = '';
            fetchTasks();
        }

        async function deleteTask(id) {
            await fetch(`/tasks/${id}`, { method: 'DELETE' });
            fetchTasks();
        }

        async function markDone(id) {
            await fetch(`/tasks/${id}/done`, { method: 'PATCH' });
            fetchTasks();
        }

        fetchTasks(); // Load tasks on page load
    </script>
</body>
</html>
